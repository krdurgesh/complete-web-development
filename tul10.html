<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes tutorials</h3>
    <div id=mainBox"class="redBg balckBorder">This is mainBox</div>
    <span class="redBg"</span>
        <!--Ement-->
        <!-- Select and Press ctrl+/ to comment-->
        <span class="redBg"></span>
        <span id="mainSpan"></span>
        <!-- . is for Class # is for Id-->
        <span class="redBg"></span>
        <span id="mainSpan"></span>
        <div class="redBg balckBorder anotherClass"></div>
        <!--Element takes div tag as default-->
        <div class="balckBorder"></div>
        <!--Creating multiple elements using Emmet-->
       <!---- span.myClass.myClass2.myClass3*4+<tab> to print 4 simllar element using emmet-->
           <span class="myClass myClass2 myClass3">First</span>
           <span class="myClass myClass2 myClass3">Second</span>
           <span class="myClass myClass2 myClass3">Third</span>
           <span class="myClass myClass2 myClass3">Fourth</span>


</body>
</html>
